<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Oscar Yarbrough{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const button = document.querySelector(".social-button");
    const list = document.getElementById("social-list");

    if (button && list) {
      button.addEventListener("click", function () {
        if (list.classList.contains("hidden")) {
          list.classList.remove("hidden");
          list.style.display = "flex";
          list.style.opacity = "0";
          setTimeout(() => {
            list.style.opacity = "1";
            list.style.transition = "opacity 0.3s ease";
          }, 10);
        } else {
          list.style.opacity = "0";
          list.style.transition = "opacity 0.3s ease";
          setTimeout(() => {
            list.classList.add("hidden");
            list.style.display = "none";
          }, 300);
        }
      });
    }
  });
</script>
<body class="d-flex flex-column min-vh-100"></body>
  </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a id="site-title" class="navbar-brand" href="{{ url_for('home') }}">Oscar Yarbrough</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('lessons') }}">Lessons</a>
          <a class="nav-link" href="{{ url_for('housecat') }}">Housecat!</a>
          <a class="nav-link" href="{{ url_for('altitude_sickness') }}">Altitude Sickness</a>
        </div>
    </nav>  
</header>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light text-center py-3 mt-auto">
    &copy; {{ current_year }} Oscar Yarbrough
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/site.js') }}"></script>
</body>
</html>
